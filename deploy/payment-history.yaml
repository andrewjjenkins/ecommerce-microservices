apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-history
  namespace: ecommerce
---
apiVersion: v1
kind: Service
metadata:
  name: payment-history
  namespace: ecommerce
  labels:
    app: payment-history
    service: payment-history
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: payment-history
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-history
  namespace: ecommerce
  labels:
    app: payment-history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-history
  template:
    metadata:
      labels:
        app: payment-history
    spec:
      serviceAccount: payment-history
      serviceAccountName: payment-history
      containers:
      - name: payment-history
        image: docker.io/bjimerson/payment-history
        ports:
        - containerPort: 8080
